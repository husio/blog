<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Piotr HusiatyÅ„ski">
  <title>
    {{- block "title" . -}}
      {{- if .Title -}}
        {{ .Title }}
      {{- else -}}
        {{ .Site.Title }}
      {{- end -}}
    {{- end -}}
  </title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>

<body>
  <div>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

    {{ if isset .Site.Params "githubusername" -}}
      | <a href="https://github.com/{{ .Site.Params.githubUsername }}" title="GitHub">GitHub</a>
    {{- end }}

    {{ if isset .Site.Params "twitterusername" -}}
      | <a href="https://twitter.com/{{ .Site.Params.twitterUsername }}" title="Twitter">Twitter</a>
    {{- end}}

    {{ if isset .Site.Params "cvlink" -}}
      | <a href="{{ .Site.Params.cvlink }}" title="CV">CV</a>
    {{- end}}

  </div>
